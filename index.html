<!DOCTYPE html>
<html id="background" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DALL·E's Playlist - The daily K-pop quiz with DALL·E</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="main-container">
      <div id="header-container">
        <h1 id="header-text">DALL·E's<br />Playlist</h1>
      </div>
      <div id="quiz-container">
        <div id="hint-container">
          <img id="hint-image" src="./assets/sample/0.png" alt="hint_image" />
        </div>
        <div id="guess-container">
          <input placeholder="Guess your answer" type="text" id="guess-input" />
          <button id="guess-btn">Guess</button>
        </div>
        <div id="guessed-container"></div>
        <div id="result-container"></div>

        <script type="module" src="dist/bundle.js"></script>
        <!-- <script type="module" src="js/app.js"></script> -->
        <!-- <script type="module" src="js/api/image.js"></script> -->
      </div>
    </div>
  </body>
</html>
